<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var num1 = prompt("Ingrese número 1: ");
        var num2 = prompt("Ingrese número 2: ");
        if(num1<=num2)
        {
            alert("Número 1 ("+ num1 +") NO es mayor que Número 2 ("+ num2 +")")
        } 
        if(num2<=0)
        {
            alert("Número 2 ("+ num2 +") es negativo")
        }
        if(++num1<num2)
        {
            alert("Incrementar 1 a Número 1 (Originalmente "+ (num1-1) +"), no lo hace mayor que Número 2 ("+ num2 +")")
        }
    </script>
</head>
<body>
    <!--PRECIADO MASCAREÑO ADAN ALBERTO-->
    
</body>
</html>
