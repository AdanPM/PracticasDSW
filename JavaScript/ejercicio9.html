<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        
        let a = 8;
        let b = 5;
        let resultado;
        let op = prompt("Escriba la operacion que desee realizar (en minúsucula): ");
        operacionesMatematicas(a, b, op)
        function operacionesMatematicas(numa, numb, operacion)
        {
            switch (operacion){
                case "suma":
                    resultado = numa+numb;
                    alert(numa + " + "  + numb + " = "+ resultado);
                break;
                case "resta":
                    resultado = numa-numb;
                    alert(numa + " - "  + numb + " = "+ resultado);
                break;
                case "multiplicacion":
                    resultado = numa*numb;
                    alert(numa + " * "  + numb + " = "+ resultado);
                break;
                case "division":
                    resultado = numa/numb;
                    alert(numa + " / "  + numb + " = "+ resultado);
                break;
                default:
                    alert("ERROR");
                break;
            }
        }
    </script>
</head>
