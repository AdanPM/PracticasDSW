<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .centrar{
        font-weight: bold;
        text-align: center;
    }
    td{
        padding: 5px;
    }
</style>
<body>
    <!--PRECIADO MASCAREÑO ADAN ALBERTO  GRUPO 372-->
    <table border="1" align="center">
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td class="centrar" colspan="2">Hoteles 3 estrellas</td>
            <td class="centrar" rowspan="2">Hoteles 4 estrellas</td>
        </tr>
        <tr>
            <td class="centrar">Sólo alojamiento</td>
            <td class="centrar">Pensión completa</td>
        </tr>
        <tr>
            <td class="centrar" rowspan="2">Una semana</td>
            <td class="centrar">Avión Turista</td>
            <td>700 USD</td>
            <td>1000 USD</td>
            <td rowspan="2">1500 USD</td>
        </tr>
        <tr>
            <td class="centrar">Avión Preferente</td>
            <td>850 USD</td>
            <td>1150 USD</td>
        </tr>
        <tr>
            <td class="centrar" colspan="2">Dos semanas</td>
            <td>1300 USD</td>
            <td>1850 USD</td>
            <td>2600 USD</td>
        </tr>
    </table>
</body>
</html>
